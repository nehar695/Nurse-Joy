<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy - Your AI Assistant</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            animation: matrixRain 2s infinite linear;
        }

        @keyframes matrixRain {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .matrix-background {
            background: repeating-linear-gradient(45deg, rgba(0, 255, 204, 0.2) 0%, rgba(0, 255, 204, 0.4) 1px, rgba(0, 255, 204, 0.2) 2px, transparent 2px) repeat, 
                        repeating-linear-gradient(90deg, rgba(0, 255, 204, 0.2) 0%, rgba(0, 255, 204, 0.4) 2px, rgba(0, 255, 204, 0.2) 4px, transparent 4px) repeat;
            background-size: 50px 50px;
        }

        .ai-joy {
            z-index: 10;
            text-align: center;
            color: #00ffcc;
            position: relative;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .joy-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            margin: 20px auto;
            display: block;
        }

        .greeting {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 15px #00ffcc;
        }

        .description {
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 10px #00ffcc;
        }

        .chatbox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            padding: 20px;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            color: #00ffcc;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            background: black;
            color: #00ffcc;
        }

        .chat-input button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: 2px solid #00ffcc;
            background: #00ffcc;
            color: black;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #00cc99;
        }

        .message {
            margin: 5px 0;
        }

        .user-message {
            color: #ffffff;
        }

        .joy-response {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix-background"></div>
        <div class="ai-joy">
            <img src="https://i.ibb.co/hFNvNmM/Aola.png" alt="Joy - Your AI Assistant" class="joy-image">
            <h1 class="greeting">Hello, I'm Joy, your AI Nurse for the boys in the trenches.</h1>
            <p class="description">Here to bring you happiness and help with whatever you need!</p>
        </div>
        <div class="chatbox">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        const responses = [
            "This meme coin is going to the moon! ðŸš€",
            "Diamond hands only! ðŸ’ŽðŸ™Œ",
            "HODL tight, we're just getting started! ðŸ”¥",
            "Bullish vibes detected! ðŸ“ˆ",
            "This launch is going to be legendary! ðŸŒŸ",
            "Get ready to ride the rocket! ðŸš€ðŸ’¸",
            "Don't miss this opportunity to be part of history! ðŸš€ðŸ”¥"
        ];

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.value.trim() === "") return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatMessages.appendChild(userMessage);

            // Generate Joy's response
            const joyResponse = document.createElement('div');
            joyResponse.className = 'message joy-response';
            joyResponse.textContent = responses[Math.floor(Math.random() * responses.length)];
            chatMessages.appendChild(joyResponse);

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Clear input
            userInput.value = "";
        }
    </script>
</body>
</html>
